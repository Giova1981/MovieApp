<div
  class="position-absolute top-50 start-50 translate-middle w-50 h50 border border-danger"
>
  <div class="row justify-content-center p-4">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="email" class="text-light pb-1">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control mb-2"
            ngModel
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            #email="ngModel"
          />
          <span class="text-danger" *ngIf="!email.valid && email.touched">
            Please enter a valid email!</span
          >
        </div>
        <div class="form-group">
          <label for="password" class="text-light pb-1">Password</label>
          <input
            type="password"
            id="password"
            class="form-control mb-2"
            name="password"
            ngModel
            required
            minlength="6"
            #password="ngModel"
          />
          <span class="text-danger" *ngIf="!password.valid && password.touched">
            Please enter a password with a minimum of 6 charapters!</span
          >
        </div>
        <div class="text-center mt-5 mb-4">
          <button
            class="btn btn-danger btn-lg"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
