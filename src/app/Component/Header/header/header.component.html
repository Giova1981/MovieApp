<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
  <div class="container-fluid">
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item" (click)="onLogout()">
          <a class="nav-link text-danger" routerLink="/login">{{
            user ? "Logout" : "Login"
          }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" routerLink="/dashboard">Dashboard</a>
        </li>
      </ul>
      <form
        #searchForm="ngForm"
        (ngSubmit)="onSearch(searchForm)"
        class="d-flex"
      >
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          ngModel
          name="search"
        />
        <button class="btn btn-outline-danger" type="submit" [disabled]="!user">
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
