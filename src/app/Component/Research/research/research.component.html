<div class="container mt-3 p-4">
  <div class="row mt-3 mb-3 p2" *ngIf="totalPagesResults > 1">
    <app-pagination
      [totalPages]="totalPages"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
  <div class="row mt-3 p-2">
    <div class="col-lg-6" *ngFor="let movie of results">
      <div
        class="card mb-3 bg-dark border border-danger text-light mt-3"
        style="max-width: 540px"
      >
        <div
          class="row g-0"
          [routerLink]="['../../detail', movie.id]"
          style="cursor: pointer"
        >
          <div class="col-md-4">
            <img
              src="{{
                movie.poster_path
                  ? 'https://image.tmdb.org/t/p/original' + movie.poster_path
                  : noImage
              }}"
              class="img-fluid rounded-start"
              alt="{{ movie.title }}"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body mt-3 mb-3">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">
                {{
                  (movie.overview
                    ? movie.overview
                    : "No overview for this movie"
                  ) | shortenText : 200
                }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
