<div class="container mt-5">
  <div class="row p-5">
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <div class="col-lg-2 text-light">
      <img
        src="{{
          movieDetail?.poster_path
            ? 'https://image.tmdb.org/t/p/original' + movieDetail?.poster_path
            : noImage
        }}"
        alt="{{ movieDetail?.original_title }}"
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ movieDetail?.original_title }}</h1>
      <p class="mt-3 mb-3">{{ movieDetail?.overview }}</p>
      <div class="mb-3">
        <span class="me-3 text-light">
          ‚≠ê{{ movieDetail?.vote_average.toFixed(2) }}
        </span>
        <span
          class="me-2 p-1 text-light border border-danger border-2 rounded-pill"
          *ngFor="let genre of movieDetail?.genres"
          >{{ genre.name }}</span
        >
      </div>
      <a
        class="btn btn-md"
        href="https://www.themoviedb.org/video/play?key={{ videoMovie }}"
        target="_blank"
        >Watch Trailer
      </a>
      <div class="mt-4 p-4">
        <h2 class="text-light">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let cast of movieCast">
            <div class="row mt-3 mb-3">
              <div class="col-lg-3" *ngIf="cast?.profile_path">
                <img
                  src="https://image.tmdb.org/t/p/original{{
                    cast?.profile_path
                  }}"
                  alt="{{ cast?.original_title }}"
                />
              </div>
              <div class="col-lg-9">
                <h3 class="text-light">{{ cast.original_name }}</h3>
                <p class="text-light">{{ cast.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
